apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "helm-operator.fullname" . }}-manager
  labels:
    {{- include "helm-operator.labels" . | nindent 4 }}
rules:
# HelmRelease CRD access
- apiGroups: ["helm.example.com"]
  resources: ["helmreleases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["helm.example.com"]
  resources: ["helmreleases/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["helm.example.com"]
  resources: ["helmreleases/finalizers"]
  verbs: ["update"]
# Core resources deployed by Helm charts
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets", "serviceaccounts", "namespaces"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Leader election
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Event recording
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
